<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Plays - Vote Now!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d1b3d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #9147ff;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(145, 71, 255, 0.5);
        }
        
        .subtitle {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        /* Twitch embed container */
        .twitch-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .twitch-stream {
            flex: 1;
            min-width: 400px;
            max-width: 800px;
        }
        
        .twitch-chat {
            flex: 0 0 340px;
            min-width: 340px;
        }
        
        .twitch-stream iframe,
        .twitch-chat iframe {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #9147ff;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(61, 61, 61, 0.6);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #9147ff;
            text-align: center;
        }
        
        .stat-label {
            color: #a0a0a0;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #00ff00;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .commands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .command-card {
            background: rgba(45, 45, 45, 0.8);
            border: 2px solid #3d3d3d;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .command-card:hover:not(.disabled) {
            transform: translateY(-5px);
            border-color: #9147ff;
            box-shadow: 0 5px 20px rgba(145, 71, 255, 0.4);
        }
        
        .command-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .command-card.voted {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .command-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #9147ff;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-align: center;
        }
        
        .vote-progress {
            margin-bottom: 10px;
        }
        
        .progress-bar {
            background: #2d2d2d;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #9147ff, #00ff00);
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .vote-count {
            font-size: 0.9em;
            color: #e0e0e0;
            text-align: center;
        }
        
        .cooldown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #ff4444;
            font-weight: bold;
        }
        
        .status-message {
            text-align: center;
            padding: 20px;
            background: rgba(145, 71, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #9147ff;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #9147ff;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .commands-grid {
                grid-template-columns: 1fr;
            }
            
            .twitch-container {
                flex-direction: column;
            }
            
            .twitch-stream,
            .twitch-chat {
                min-width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® TWITCH PLAYS ðŸŽ®</h1>
        <p class="subtitle">Vote for commands by clicking below!</p>
        
        <!-- Twitch Stream and Chat Embed -->
        <div class="twitch-container">
            <div class="twitch-stream">
                <iframe
                    src="https://player.twitch.tv/?channel=stopitsclock&parent=stopitsclock.github.io&muted=false"
                    height="450"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="twitch-chat">
                <iframe
                    src="https://www.twitch.tv/embed/stopitsclock/chat?parent=stopitsclock.github.io&darkpopout"
                    height="450">
                </iframe>
            </div>
        </div>
        
        <div id="statusMessage" class="status-message">
            <div class="loading">Connecting to game...</div>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-label">Vote Window</div>
                <div class="stat-value" id="voteWindow">30s</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Cooldown</div>
                <div class="stat-value" id="cooldown">3s</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Min Votes Needed</div>
                <div class="stat-value" id="minVotes">5</div>
            </div>
        </div>
        
        <div id="commandsGrid" class="commands-grid"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, set, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration - REPLACE WITH YOUR FIREBASE URL
        const firebaseConfig = {
            databaseURL: 'https://twitch-chat-game-controller-default-rtdb.europe-west1.firebasedatabase.app/'
        };

        // Initialize Firebase
        let app, database;
        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
        } catch (error) {
            document.getElementById('statusMessage').innerHTML = '<div class="loading">Error connecting to Database. Check console for details.</div>';
        }

        // Get or create voter ID
        let voterId = localStorage.getItem('twitchPlaysVoterId');
        if (!voterId) {
            voterId = 'voter_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
            localStorage.setItem('twitchPlaysVoterId', voterId);
        }

        let commands = {};
        let currentVotes = {};
        let cooldowns = {};
        let settings = {};
        let myVotes = JSON.parse(localStorage.getItem('myCurrentVotes') || '{}');
        let gracePeriodEnd = 0; // Timestamp when grace period ends

        // Listen for commands
        onValue(ref(database, 'commands'), (snapshot) => {
            commands = snapshot.val() || {};
            updateUI();
        });

        // Listen for current vote counts
        onValue(ref(database, 'current_votes'), (snapshot) => {
            currentVotes = snapshot.val() || {};
            updateUI();
        });

        // Listen for cooldowns
        onValue(ref(database, 'cooldowns'), (snapshot) => {
            cooldowns = snapshot.val() || {};
            updateUI();
        });

        // Listen for grace period
        onValue(ref(database, 'grace_period'), (snapshot) => {
            const graceData = snapshot.val();
            
            if (graceData && graceData.end_time) {
                gracePeriodEnd = graceData.end_time * 1000; // Convert to milliseconds
            } else {
                gracePeriodEnd = 0;
            }
            updateUI();
        });
        
        // Listen for settings
        onValue(ref(database, 'settings'), (snapshot) => {
            settings = snapshot.val() || {};
            document.getElementById('voteWindow').textContent = (settings.vote_window || 30) + 's';
            
            // Show N/A for global cooldown if in per-command mode
            const cooldownElement = document.getElementById('cooldown');
            if (settings.cooldown_mode === 'per_command') {
                cooldownElement.textContent = 'N/A';
                cooldownElement.style.color = '#666666';
            } else {
                cooldownElement.textContent = (settings.cooldown || 3) + 's';
                cooldownElement.style.color = '#00ff00';
            }
            
            const minVotes = Math.max(1, Math.floor((settings.viewer_count || 100) * (settings.min_percent || 5) / 100));
            document.getElementById('minVotes').textContent = minVotes;
            document.getElementById('stats').style.display = 'grid';
            updateUI();
        });

        function vote(commandName) {
            const cmd = commands[commandName];
            if (!cmd) {
                return;
            }

            // Check if on cooldown
            if (cooldowns[commandName]) {
                return;
            }

            // Check if already voted
            if (myVotes[commandName]) {
                return;
            }

            // Record vote
            set(ref(database, `webpage_votes/${voterId}`), {
                command: commandName,
                timestamp: Date.now()
            }).catch((error) => {
                console.error('Error recording vote:', error);
            });

            // Track locally
            myVotes[commandName] = true;
            localStorage.setItem('myCurrentVotes', JSON.stringify(myVotes));

            updateUI();
        }

        function updateUI() {
            const grid = document.getElementById('commandsGrid');
            const statusMessage = document.getElementById('statusMessage');

            if (Object.keys(commands).length === 0) {
                statusMessage.innerHTML = '<div class="loading">Waiting for commands...</div>';
                statusMessage.style.display = 'block';
                grid.innerHTML = '';
                return;
            }

            statusMessage.style.display = 'none';

            grid.innerHTML = '';

            // Clean up old votes that are no longer active
            const activeCommands = new Set(Object.keys(currentVotes));
            for (const cmd in myVotes) {
                if (!activeCommands.has(cmd) && !cooldowns[cmd]) {
                    delete myVotes[cmd];
                }
            }
            localStorage.setItem('myCurrentVotes', JSON.stringify(myVotes));

            // Sort commands alphabetically
            const sortedCommands = Object.keys(commands).sort();

            sortedCommands.forEach(cmdName => {
                const cmd = commands[cmdName];
                const voteData = currentVotes[cmdName] || {};
                const cooldownTime = cooldowns[cmdName] || 0;
                const hasVoted = myVotes[cmdName];

                // Check if grace period is active
                const now = Date.now();
                const graceRemaining = gracePeriodEnd > now ? Math.ceil((gracePeriodEnd - now) / 1000) : 0;
                const isGracePeriodActive = graceRemaining > 0;

                const card = document.createElement('div');
                card.className = 'command-card';
                card.dataset.cmdName = cmdName; // Add data attribute for later updates

                // Disable if on cooldown OR grace period is active (but only disable during grace if command isn't already on cooldown)
                if (cooldownTime > 0) {
                    card.classList.add('disabled');
                } else if (isGracePeriodActive) {
                    // Only disable and show grace if command is NOT on its own cooldown
                    card.classList.add('disabled');
                }

                if (hasVoted) {
                    card.classList.add('voted');
                }

                const votes = voteData.votes || 0;
                const minVotes = voteData.min_votes || Math.max(1, Math.floor((settings.viewer_count || 100) * (settings.min_percent || 5) / 100));
                const progress = Math.min(100, (votes / minVotes) * 100);

                // Build command card HTML
                let cardHTML = `<div class="command-name">${cmd.name}</div>`;
                
                // Show per-command cooldown if in per-command mode
                if (settings.cooldown_mode === 'per_command' && cmd.cooldown) {
                    cardHTML += `<div style="font-size: 0.85em; color: #a0a0a0; text-align: center; margin-bottom: 10px;">Cooldown: ${cmd.cooldown}s</div>`;
                }
                
                cardHTML += `
                    <div class="vote-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <div class="vote-count">${votes} / ${minVotes} votes</div>
                    </div>
                `;

                // Display only command name (removed the display/type info)
                card.innerHTML = cardHTML;

                // Priority: Show command cooldown if it exists, otherwise show grace if active
                if (cooldownTime > 0) {
                    // Command has its own cooldown - show it
                    const overlay = document.createElement('div');
                    overlay.className = 'cooldown-overlay';
                    overlay.dataset.type = 'cooldown';
                    overlay.textContent = cooldownTime + 's';
                    card.appendChild(overlay);
                } else if (isGracePeriodActive) {
                    // No command cooldown but grace is active - show grace
                    const overlay = document.createElement('div');
                    overlay.className = 'cooldown-overlay';
                    overlay.dataset.type = 'grace';
                    overlay.textContent = graceRemaining + 's';
                    card.appendChild(overlay);
                }

                // Only allow clicks if no cooldown and no grace period
                if (!cooldownTime && !isGracePeriodActive) {
                    card.onclick = () => vote(cmdName);
                }

                grid.appendChild(card);
            });
        }
        
        // Function to update only the countdown overlays without rebuilding UI
        function updateCountdowns() {
            const now = Date.now();
            const graceRemaining = gracePeriodEnd > now ? Math.ceil((gracePeriodEnd - now) / 1000) : 0;
            const isGracePeriodActive = graceRemaining > 0;
            
            // Update each card's overlay if it exists
            document.querySelectorAll('.command-card').forEach(card => {
                const cmdName = card.dataset.cmdName;
                const cooldownTime = cooldowns[cmdName] || 0;
                const overlay = card.querySelector('.cooldown-overlay');
                
                if (overlay) {
                    const overlayType = overlay.dataset.type;
                    
                    if (overlayType === 'cooldown' && cooldownTime > 0) {
                        // Update command cooldown
                        overlay.textContent = cooldownTime + 's';
                    } else if (overlayType === 'grace' && isGracePeriodActive) {
                        // Update grace period
                        overlay.textContent = graceRemaining + 's';
                    } else if (cooldownTime === 0 && !isGracePeriodActive) {
                        // Remove overlay if cooldowns expired
                        overlay.remove();
                        card.classList.remove('disabled');
                        card.onclick = () => vote(cmdName);
                    }
                }
            });
        }

        // Initial update
        updateUI();
        
        // Update only countdowns every second (doesn't rebuild UI, prevents flicker)
        setInterval(updateCountdowns, 1000);
    </script>
</body>
</html>
